<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Form</title>
</head>
<body>
    <h1>Book Review Form</h1>

    <form id="book-review-form" action="/submit-review" method="POST">
        <label for="book-title">Book Title:</label><br>
        <input type="text" id="book-title" name="book-title" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" required><br><br>

        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre"><br><br>

        <label for="review">Your Review:</label><br>
        <textarea id="review" name="review" rows="6" cols="40" required></textarea><br><br>

        <label for="rating">Rating (1-5):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <label for="recommend">Would you recommend this book?</label><br>
        <input type="radio" id="recommend-yes" name="recommend" value="yes">
        <label for="recommend-yes">Yes</label>
        <input type="radio" id="recommend-no" name="recommend" value="no">
        <label for="recommend-no">No</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
